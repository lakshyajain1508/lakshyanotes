        cursor: pointer;
        position: relative;
        z-index: 0;
        border-radius: 12px;
    }
    .mec::after{
        content: "";
        z-index: -1;
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: rgb(255, 179, 0);
        left: 0;
        top: 0;
        border-radius: 30px;
        border: 3px black solid;
    }
    .mec::before{
        content: "";
        background: linear-gradient(
            45deg,
            #FF0000, #FF7300, #FFFB00, #48FF00,
            #00FFD5, #002BFF, #FF00C8, #FF0000
        );
        position: absolute;
        top: -2px;
        left: -2px;
        background-size: 600%;
        z-index: -1;
        width: calc(100% + 4px);
        height: calc(100% + 4px);
        filter: blur(8px);
        transition: opacity .3s ease-in-out;
        border-radius: 30px;
        opacity: 1;
        animation: glowing 20s linear infinite;
    }
    @keyframes glowing {
        0% {background-position: 0 0;}
        50% {background-position: 400% 0;}
        100% {background-position: 0 0;}
    }
